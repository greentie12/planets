<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Planets fact site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The Planets</h1>
        <nav>
          <svg
            class="burger"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="17"
          >
            <g fill="#FFF" fill-rule="evenodd">
              <path class="path" d="M0 0h24v3H0zM0 7h24v3H0zM0 14h24v3H0z" />
            </g>
          </svg>
        </nav>
      </header>
      <div class="planet-nav hide">
        <div class="planet-tab">
          <div class="planet-icon">
            <div class="planet-img-link">
              <div class="planet-color mercury"></div>
              <p>Mercury</p>
            </div>
            <span>&gt;</span>
          </div>
        </div>
        <div class="planet-tab">
          <div class="planet-icon">
            <div class="planet-img-link">
              <div class="planet-color venus"></div>
              <p>Venus</p>
            </div>
            <span>&gt;</span>
          </div>
        </div>
        <div class="planet-tab">
          <div class="planet-icon">
            <div class="planet-img-link">
              <div class="planet-color earth"></div>
              <p>Earth</p>
            </div>
            <span>&gt;</span>
          </div>
        </div>
        <div class="planet-tab">
          <div class="planet-icon">
            <div class="planet-img-link">
              <div class="planet-color mars"></div>
              <p>Mars</p>
            </div>
            <span>&gt;</span>
          </div>
        </div>
        <div class="planet-tab">
          <div class="planet-icon">
            <div class="planet-img-link">
              <div class="planet-color jupiter"></div>
              <p>Jupiter</p>
            </div>
            <span>&gt;</span>
          </div>
        </div>
        <div class="planet-tab">
          <div class="planet-icon">
            <div class="planet-img-link">
              <div class="planet-color saturn"></div>
              <p>Saturn</p>
            </div>
            <span>&gt;</span>
          </div>
        </div>
        <div class="planet-tab">
          <div class="planet-icon">
            <div class="planet-img-link">
              <div class="planet-color uranus"></div>
              <p>Uranus</p>
            </div>
            <span>&gt;</span>
          </div>
        </div>
        <div class="planet-tab">
          <div class="planet-icon">
            <div class="planet-img-link">
              <div class="planet-color neptune"></div>
              <p>Neptune</p>
            </div>
            <span>&gt;</span>
          </div>
        </div>
      </div>
    </div>

    <main>
      <section class="information">
        <ul class="info-tab"></ul>
      </section>

      <section class="planet-container"></section>
    </main>

    <script src="./js/script.js"></script>
    <script src="./js/planets.js"></script>
  </body>
</html>
